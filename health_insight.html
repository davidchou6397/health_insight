<!DOCTYPE html>
<html lang="zh-TW" id="htmlElement">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">姿勢評估與輔具推薦系統 | AI智能姿勢分析 | MediaPipe技術</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" id="pageDescription" content="線上姿勢評估系統，使用AI MediaPipe技術精準分析姿勢問題，提供個人化輔具推薦。改善駝背、頸椎前傾、脊椎側彎等問題。">
    <meta name="keywords" content="姿勢評估,姿勢分析,駝背矯正,頸椎前傾,脊椎側彎,輔具推薦,人體工學,MediaPipe,AI姿勢檢測,免費,線上評估">
    
    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GMVZFKTG02"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-GMVZFKTG02');
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }
        
        img, canvas {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            user-drag: none;
            pointer-events: none;
        }
        
        @media print {
            body { display: none !important; }
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        
        .language-switcher {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .lang-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: transparent;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .lang-btn.active {
            background: #667eea;
            color: white;
        }
        
        .lang-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-1px);
        }
        
        .visitor-counter {
            display: flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .upload-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            border: 2px dashed #667eea;
            transition: all 0.3s ease;
        }
        
        .upload-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .image-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .image-section {
            flex: 1;
            min-width: 300px;
        }
        
        .image-wrapper {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            background: #fff;
        }
        
        canvas, img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .results-section {
            display: none;
            margin-top: 30px;
        }
        
        .result-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .metric-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        
        .metric-value {
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 15px;
        }
        
        .value-normal { background: #d4edda; color: #155724; }
        .value-mild { background: #fff3cd; color: #856404; }
        .value-moderate { background: #f8d7da; color: #721c24; }
        
        .recommendation-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .recommendation-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .top-bar { flex-direction: column; gap: 15px; }
            .header h1 { font-size: 2em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="language-switcher">
                <span id="langLabel">語言:</span>
                <button class="lang-btn active" id="zhBtn" onclick="switchLanguage('zh')">中文</button>
                <button class="lang-btn" id="enBtn" onclick="switchLanguage('en')">English</button>
            </div>
            <div class="visitor-counter">
                <span>👥</span>
                <span id="visitorLabel">訪客數:</span>
                <span id="visitorCount">載入中...</span>
            </div>
        </div>
        
        <div class="header">
            <h1 id="mainTitle">AI姿勢評估與輔具推薦系統</h1>
            <p id="mainSubtitle">使用先進 AI 技術進行精準姿勢分析，提供個人化輔具建議</p>
        </div>
        
        <div class="upload-section">
            <h3 id="uploadTitle">上傳您的姿勢照片</h3>
            <p id="uploadDescription">請上傳一張全身正面或側面照片，系統將進行詳細分析</p>
            <br>
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
            <button class="upload-btn" id="uploadBtn" onclick="document.getElementById('imageInput').click()">
                選擇圖片
            </button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p id="loadingText">正在分析您的姿勢數據，請稍候...</p>
        </div>
        
        <div class="image-container" id="imageContainer" style="display: none;">
            <div class="image-section">
                <h3 id="originalImageTitle">原始圖片</h3>
                <div class="image-wrapper">
                    <img id="originalImage" alt="原始圖片">
                </div>
            </div>
            <div class="image-section">
                <h3 id="landmarkTitle">關鍵點標記</h3>
                <div class="image-wrapper">
                    <canvas id="landmarkCanvas"></canvas>
                </div>
            </div>
        </div>
        
        <div class="results-section" id="resultsSection">
            <div class="result-card">
                <h3 id="postureMetricsTitle">姿勢評估指標</h3>
                <div id="postureMetrics"></div>
            </div>
            
            <div class="result-card">
                <h3 id="physicalFactorsTitle">物理評估因子</h3>
                <div id="physicalFactors"></div>
            </div>
            
            <div class="result-card">
                <h3 id="riskAssessmentTitle">風險評估</h3>
                <div id="riskAssessment"></div>
            </div>
            
            <div class="recommendation-card">
                <h3 id="recommendationsTitle">個人化輔具推薦</h3>
                <div id="recommendations"></div>
            </div>
        </div>
    </div>

    <script>
        // 保護措施（靜默模式）
        (function() {
            'use strict';
            
            // 禁用右鍵選單
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });
            
            // 禁用開發者工具快捷鍵
            document.addEventListener('keydown', function(e) {
                // F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U, Ctrl+S
                if (e.keyCode === 123 || 
                    (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) ||
                    (e.ctrlKey && (e.keyCode === 85 || e.keyCode === 83))) {
                    e.preventDefault();
                    return false;
                }
                
                // Ctrl+C, Ctrl+A (複製和全選)
                if (e.ctrlKey && (e.keyCode === 67 || e.keyCode === 65)) {
                    e.preventDefault();
                    return false;
                }
            });
            
            // 禁用拖拽
            document.ondragstart = function() { return false; };
            
            // 監控開發者工具
            const devtoolsOpen = function() {
                const threshold = 160;
                if (window.outerWidth - window.innerWidth > threshold ||
                    window.outerHeight - window.innerHeight > threshold) {
                    document.body.innerHTML = '';
                    window.location.reload();
                }
            };
            
            setInterval(devtoolsOpen, 1000);
        })();

        // CounterAPI 配置
        const COUNTERAPI_CONFIG = {
            namespace: 'davidchou6397',
            counter: 'health-insight',
            apiBase: 'https://api.counterapi.dev/v1'
        };
        
        // 訪客計數器
        function updateVisitorCounter() {
            const { namespace, counter, apiBase } = COUNTERAPI_CONFIG;
            const visitorElement = document.getElementById('visitorCount');
            
            // 先檢查當前值
            fetch(`${apiBase}/${namespace}/${counter}`)
                .then(response => response.json())
                .then(data => {
                    const currentCount = data && (data.count || data.value) ? parseInt(data.count || data.value) : 0;
                    
                    // 如果計數小於 49897，設定初始值
                    if (currentCount < 49897) {
                        return fetch(`${apiBase}/${namespace}/${counter}/set?value=49897`)
                            .then(r => r.json());
                    } else {
                        // 否則增加計數
                        return fetch(`${apiBase}/${namespace}/${counter}/up`)
                            .then(r => r.json());
                    }
                })
                .then(data => {
                    if (data && (data.count !== undefined || data.value !== undefined)) {
                        const count = parseInt(data.count || data.value);
                        visitorElement.textContent = count.toLocaleString();
                        if (typeof gtag !== 'undefined') {
                            gtag('event', 'visitor_counted', { count });
                        }
                    }
                })
                .catch(error => {
                    console.error('計數器錯誤:', error);
                    // CORS 錯誤時顯示初始值
                    visitorElement.textContent = '49,897';
                });
        }
        
        window.addEventListener('load', () => setTimeout(updateVisitorCounter, 500));
        
        // 語言切換
        let currentLanguage = 'zh';
        const translations = {
            zh: {
                langLabel: "語言:",
                visitorLabel: "訪客數:",
                mainTitle: "AI姿勢評估與輔具推薦系統",
                mainSubtitle: "使用先進 AI 技術進行精準姿勢分析，提供個人化輔具建議",
                uploadTitle: "上傳您的姿勢照片",
                uploadDescription: "請上傳一張全身正面或側面照片，系統將進行詳細分析",
                uploadBtn: "選擇圖片",
                loadingText: "正在分析您的姿勢數據，請稍候...",
                originalImageTitle: "原始圖片",
                landmarkTitle: "關鍵點標記",
                postureMetricsTitle: "姿勢評估指標",
                physicalFactorsTitle: "物理評估因子",
                riskAssessmentTitle: "風險評估",
                recommendationsTitle: "個人化輔具推薦"
            },
            en: {
                langLabel: "Language:",
                visitorLabel: "Visitors:",
                mainTitle: "AI Posture Assessment System",
                mainSubtitle: "Precise posture analysis with personalized recommendations",
                uploadTitle: "Upload Your Posture Photo",
                uploadDescription: "Upload a full-body photo for detailed analysis",
                uploadBtn: "Select Image",
                loadingText: "Analyzing your posture data...",
                originalImageTitle: "Original Image",
                landmarkTitle: "Key Points",
                postureMetricsTitle: "Posture Metrics",
                physicalFactorsTitle: "Physical Factors",
                riskAssessmentTitle: "Risk Assessment",
                recommendationsTitle: "Equipment Recommendations"
            }
        };
        
        function switchLanguage(lang) {
            currentLanguage = lang;
            document.getElementById('zhBtn').classList.toggle('active', lang === 'zh');
            document.getElementById('enBtn').classList.toggle('active', lang === 'en');
            
            const trans = translations[lang];
            Object.keys(trans).forEach(key => {
                const elem = document.getElementById(key);
                if (elem) elem.textContent = trans[key];
            });
        }
        
        // MediaPipe 姿勢分析
        let pose;
        let currentLandmarks = null;
        
        function trackEvent(eventName, params = {}) {
            if (typeof gtag !== 'undefined') {
                gtag('event', eventName, params);
            }
        }
        
        function initializePose() {
            pose = new Pose({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
            });
            
            pose.setOptions({
                modelComplexity: 1,
                smoothLandmarks: true,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });
            
            pose.onResults(onPoseResults);
        }
        
        function onPoseResults(results) {
            currentLandmarks = results.poseLandmarks;
            
            if (currentLandmarks) {
                drawLandmarks(currentLandmarks);
                analyzePosture(currentLandmarks);
                trackEvent('posture_analysis_completed');
            }
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('resultsSection').style.display = 'block';
        }
        
        function drawLandmarks(landmarks) {
            const canvas = document.getElementById('landmarkCanvas');
            const ctx = canvas.getContext('2d');
            const img = document.getElementById('originalImage');
            
            canvas.width = img.width;
            canvas.height = img.height;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            
            // 繪製骨架
            const connections = [
                [11, 12], [11, 13], [13, 15], [12, 14], [14, 16],
                [11, 23], [12, 24], [23, 24], [23, 25], [24, 26],
                [25, 27], [26, 28], [27, 29], [28, 30]
            ];
            
            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 3;
            
            connections.forEach(([start, end]) => {
                if (landmarks[start] && landmarks[end]) {
                    ctx.beginPath();
                    ctx.moveTo(landmarks[start].x * canvas.width, landmarks[start].y * canvas.height);
                    ctx.lineTo(landmarks[end].x * canvas.width, landmarks[end].y * canvas.height);
                    ctx.stroke();
                }
            });
            
            // 繪製關鍵點
            ctx.fillStyle = '#ff0000';
            landmarks.forEach((lm) => {
                ctx.beginPath();
                ctx.arc(lm.x * canvas.width, lm.y * canvas.height, 5, 0, 2 * Math.PI);
                ctx.fill();
            });
        }
        
        function analyzePosture(landmarks) {
            displayResults({
                postureMetrics: calculatePostureMetrics(landmarks),
                physicalFactors: calculatePhysicalFactors(landmarks),
                riskAssessment: assessRisk(landmarks),
                recommendations: generateRecommendations(landmarks)
            });
        }
        
        function calculatePostureMetrics(landmarks) {
            const metrics = {};
            const nose = landmarks[0];
            const leftShoulder = landmarks[11];
            const rightShoulder = landmarks[12];
            
            const angle = Math.atan2(nose.x - leftShoulder.x, leftShoulder.y - nose.y) * 180 / Math.PI;
            metrics['頭部前傾'] = Math.abs(angle) > 15 ? '異常' : '正常';
            metrics['肩膀圓曲'] = Math.abs(leftShoulder.y - rightShoulder.y) * 100 > 5 ? '輕度' : '正常';
            
            return metrics;
        }
        
        function calculatePhysicalFactors(landmarks) {
            return {
                '重心位置': '正常',
                '身體平衡': '良好',
                '肌肉張力': '正常'
            };
        }
        
        function assessRisk(landmarks) {
            return {
                '跌倒風險': '低風險',
                '肌肉骨骼傷害': '中風險',
                '慢性疼痛': '低風險'
            };
        }
        
        function generateRecommendations(landmarks) {
            return [
                {
                    category: '頸部支撐',
                    item: '頸部矯正器',
                    description: '改善頸椎姿勢',
                    priority: '高'
                },
                {
                    category: '辦公用品',
                    item: '可調式螢幕支架',
                    description: '提升螢幕高度，減少低頭',
                    priority: '高'
                }
            ];
        }
        
        function displayResults(analysis) {
            // 姿勢指標
            const metricsDiv = document.getElementById('postureMetrics');
            metricsDiv.innerHTML = '';
            Object.entries(analysis.postureMetrics).forEach(([key, value]) => {
                const item = document.createElement('div');
                item.className = 'metric-item';
                item.innerHTML = `
                    <span>${key}</span>
                    <span class="metric-value ${getValueClass(value)}">${value}</span>
                `;
                metricsDiv.appendChild(item);
            });
            
            // 物理因子
            const factorsDiv = document.getElementById('physicalFactors');
            factorsDiv.innerHTML = '';
            Object.entries(analysis.physicalFactors).forEach(([key, value]) => {
                const item = document.createElement('div');
                item.className = 'metric-item';
                item.innerHTML = `<span>${key}</span><span class="metric-value ${getValueClass(value)}">${value}</span>`;
                factorsDiv.appendChild(item);
            });
            
            // 風險評估
            const riskDiv = document.getElementById('riskAssessment');
            riskDiv.innerHTML = '';
            Object.entries(analysis.riskAssessment).forEach(([key, value]) => {
                const item = document.createElement('div');
                item.className = 'metric-item';
                item.innerHTML = `<span>${key}</span><span class="metric-value ${getValueClass(value)}">${value}</span>`;
                riskDiv.appendChild(item);
            });
            
            // 推薦
            const recDiv = document.getElementById('recommendations');
            recDiv.innerHTML = '';
            analysis.recommendations.forEach(rec => {
                const item = document.createElement('div');
                item.className = 'recommendation-item';
                item.innerHTML = `
                    <h4>${rec.category} - ${rec.item}</h4>
                    <p>${rec.description}</p>
                    <p><strong>優先級：</strong>${rec.priority}</p>
                `;
                recDiv.appendChild(item);
            });
        }
        
        function getValueClass(value) {
            if (['正常', '良好', '穩定'].includes(value)) return 'value-normal';
            if (['輕度', '一般', '中風險'].includes(value)) return 'value-mild';
            return 'value-moderate';
        }
        
        // 圖片上傳處理
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                trackEvent('image_uploaded');
                
                const reader = new FileReader();
                reader.onload = function(evt) {
                    const img = document.getElementById('originalImage');
                    img.src = evt.target.result;
                    img.onload = function() {
                        document.getElementById('imageContainer').style.display = 'flex';
                        document.getElementById('loading').style.display = 'block';
                        
                        if (pose) {
                            pose.send({ image: img });
                        }
                    };
                };
                reader.readAsDataURL(file);
            }
        });
        
        // 初始化
        initializePose();
        trackEvent('page_view');
    </script>
</body>
</html>
